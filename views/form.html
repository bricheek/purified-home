<!DOCTYPE html>
<html>
  <head>
    <title>My App Engine App</title>
  </head>
  <body>
    <h2>Create a new post</h2>
    <form method="POST" action="/submit">
      <div>
        <input type="text" first="first" placeholder="first">
      </div>
      <div>
        <input type="text" last="last" placeholder="last">
      </div>
      <div>
        <input type="text" emailAddress="born" placeholder="email">
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
